<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu | Harabi & Zaga</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header id="navbar-placeholder"></header>


  <section class="menu-display">
    <h1></h1>
    <p></p>
    
    <!-- Kategori butonları -->
    <div class="menu-tabs" role="tablist">
      <button class="menu-tab active" data-target="alcohol">Yiyecekler</button>
      <button class="menu-tab" data-target="snacks">Kahveler</button>
      <button class="menu-tab" data-target="coffee">Tatlılar</button>
      <button class="menu-tab" data-target="coffee">Alkoller</button>
      <button class="menu-tab" data-target="coffee">Nargileler</button>
    </div>
    
    <!-- Menü görselleri -->
    <div class="menu-images">
      <img src="assets/Harabi_Zaga_Menu.png" id="alcohol" class="menu-img active" alt="alkol menü" />
      <img src="assets/apollo_daphne_siyah.jpg" id="snacks" class="menu-img" alt="atıstırmalık menü" />
      <img src="assets/apollo_daphne_aci.jpg" id="coffee" class="menu-img" alt="kahve menü" />
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Harabi & Zaga. All rights reserved.</p>
  </footer>
  
  <script src="components/navbar.js"></script>

  <script>
    const tabs = document.querySelectorAll(".menu-tab");
    const images = document.querySelectorAll(".menu-img");
  
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        // butonlar
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
  
        // görseller
        const targetId = tab.getAttribute("data-target");
        images.forEach(img => {
          img.classList.toggle("active", img.id === targetId);
        });
      });
    });
  </script>

</body>
</html>
